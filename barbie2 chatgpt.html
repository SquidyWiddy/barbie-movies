<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Movie Collection</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #ffe4e1);
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: #ff69b4;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        header p {
            font-size: 1rem;
        }

        /* Main Section */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Movie Section Styling */
        .movie-section {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .movie-section h2 {
            color: #ff69b4;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        iframe {
            border-radius: 10px;
            max-width: 100%;
            height: 360px;
        }

        /* Footer Styling */
        footer {
            background: #ff69b4;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Barbie Movie Collection</h1>
        <p>Watch your favorite Barbie movies all in one place!</p>
    </header>

    <main>
        <!-- Barbie Movies List -->

        <!-- Barbie in the Nutcracker -->
        <div class="movie-section">
            <h2>Barbie in the Nutcracker (2001)</h2>
            <iframe 
                src="https://vidsrc.xyz/embed/movie/tt0288441" 
                width="640" 
                height="360" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Barbie as Rapunzel -->
        <div class="movie-section">
            <h2>Barbie as Rapunzel (2002)</h2>
            <iframe 
                src="https://vidsrc.xyz/embed/movie/tt0313255" 
                width="640" 
                height="360" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Barbie of Swan Lake -->
        <div class="movie-section">
            <h2>Barbie of Swan Lake (2003)</h2>
            <iframe 
                src="https://vidsrc.xyz/embed/movie/tt0383206" 
                width="640" 
                height="360" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Add more movies following the same structure -->

    </main>

    <footer>
        <p>&copy; 2024 Barbie Movie Streaming. All Rights Reserved.</p>
    </footer>
</body>
</html>
